<body>
	<!--#include file="header.html"-->
	<div id="big_bg">

	<div id="about">
		<span class="aboutus">留言板</span>
		<span class="aboutus2">&nbsp;/MESSAGE&nbsp;BOARD</span>
		<div class="m-gb-form">

                        <label class="lab">昵称：</label>

                    </div>

                        <label class="lab">电话：</label>
                        <div class="ipt">

                    </div>

                        <label class="lab">邮箱：</label>
                        <div class="ipt">

                        </div>
                    </div>
                    <div class="formitm">
                        <label class="lab lab1">内容：</label>
                        <div class="ipt">
                          <textarea name="content" class="u-tta u-tta-6" id="content" cols="50" rows="5"></textarea>

                    </div>
					<div class="formitm formitm-1">
                    	<input name="table" type="hidden" value="guestbook">
                        <input name="token" type="hidden" value=' <!--echo{ app="DuxCms" label="formToken" table="guestbook" }--> '>
